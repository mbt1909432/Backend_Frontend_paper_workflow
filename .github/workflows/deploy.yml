name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: ${{ github.repository }}
  IMAGE_COMPONENTS: backend backend-cn frontend frontend-cn admin-frontend admin-frontend-cn

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: Dockerfile.backend
            tag_suffix: backend
#          - component: backend-cn
#            dockerfile: Dockerfile.backend.cn
#            tag_suffix: backend-cn
          - component: frontend
            dockerfile: Dockerfile.frontend
            tag_suffix: frontend
#          - component: frontend-cn
#            dockerfile: Dockerfile.frontend.cn
#            tag_suffix: frontend-cn
          - component: admin-frontend
            dockerfile: Dockerfile.admin_frontend
            tag_suffix: admin-frontend
#          - component: admin-frontend-cn
#            dockerfile: Dockerfile.admin_frontend.cn
#            tag_suffix: admin-frontend-cn
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.tag_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/academic-workflow' }}

            # 登录到容器 registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # 拉取所需组件镜像
            for component in ${{ env.IMAGE_COMPONENTS }}; do
              image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${component}:latest"
              echo "Pulling $image"
              docker pull "$image"
            done

            # 停止并删除旧容器
            docker-compose down || true

            # 更新 docker-compose.yml 中的镜像标签
            for component in ${{ env.IMAGE_COMPONENTS }}; do
              image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${component}:latest"
              sed -i "s|image:.*${component}.*|image: ${image}|g" docker-compose.yml || true
            done

            # 启动新容器
            docker-compose up -d

            # 清理未使用的镜像
            docker image prune -f

