services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: academic_workflow_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-academic_workflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - academic_workflow_network

  # Backend 服务（使用国内镜像）
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.cn
    container_name: academic_workflow_backend
    environment:
      # 数据库配置
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-academic_workflow}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # OpenAI 配置
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      # Anthropic 配置
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_API_BASE: ${ANTHROPIC_API_BASE:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      ANTHROPIC_TEMPERATURE: ${ANTHROPIC_TEMPERATURE:-0.7}
      ANTHROPIC_MAX_TOKENS: ${ANTHROPIC_MAX_TOKENS:-4096}
      # 服务器配置
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # 文件输出配置
      OUTPUT_DIR: ${OUTPUT_DIR:-/app/output}
      # JWT 配置
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      # 超级管理员配置
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME:-admin}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-admin123}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - "${OUTPUT_DIR:-./output}:/app/output"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - academic_workflow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend 服务（使用国内镜像）
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.cn
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    container_name: academic_workflow_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - academic_workflow_network

  # Admin Frontend 服务（使用国内镜像）
  admin_frontend:
    build:
      context: .
      dockerfile: Dockerfile.admin_frontend.cn
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    container_name: academic_workflow_admin_frontend
    ports:
      - "${ADMIN_FRONTEND_PORT:-3001}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - academic_workflow_network

networks:
  academic_workflow_network:
    driver: bridge

volumes:
  postgres_data:

